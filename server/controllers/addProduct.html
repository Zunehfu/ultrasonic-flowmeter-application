<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.get("success")) {
        if (params.get("success") === "true") {
          alert("Product registered successfully!");
        } else {
          alert("Product register Failed!");
        }
      }
    </script>
    <div
      class="flex flex-col border-2 h-[100vh] w-full justify-center items-center"
    >
      <h1 class="m-7 text-3xl font-bold underline">
        Register Purchased Products
      </h1>

      <form
        action="/register/product"
        method="POST"
        class="flex flex-col gap-4"
      >
        <div>
          <label for="product_code">Product Code:</label><br />
          <input
            class="border-2 p-1"
            type="text"
            name="product_code"
            id="product_code"
            required
          />
        </div>

        <div>
          <label for="owner_id">Owner ID:</label><br />
          <input
            class="border-2 p-1"
            type="text"
            name="owner_id"
            id="owner_id"
            required
          />
        </div>

        <button
          type="submit"
          class="mt-4 px-4 py-2 bg-blue-600 text-white rounded"
        >
          Register
        </button>
      </form>
    </div>
  </body>
</html>
